<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				position: relative;
			}
			.inner{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner"></div>
		</div>
	</body>
</html>
