<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				width: 100px;
				height: 300px;
				border: 1px solid black;
				position: relative;
			}
			.inner{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				/* margin-top: -25px; */
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner"></div>
		</div>
	</body>
</html>
