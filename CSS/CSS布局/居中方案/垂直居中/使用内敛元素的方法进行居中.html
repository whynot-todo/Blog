<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 使用是内联元素的方式让块元素居中 */
			.wrapper{
				width: 100px;
				height: 300px;
				border: 1px solid black;
				display: table-cell;
				vertical-align: middle;
			}
			.inner{
				width: 50px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner"></div>
		</div>
	</body>
</html>
