<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				width: 300px;
				height: 100px;
				border: 1px solid black;
				text-align: center;
			}
			.inner{
				width: 50px;
				height: 50px;
				background-color: red;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<!-- 想要进行水平居中居中，父元素高度和宽度必须大于子元素 -->
		<div class="wrapper">
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
		</div>
	</body>
</html>
