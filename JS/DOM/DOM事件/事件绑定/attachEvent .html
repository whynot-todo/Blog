<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE = 10"/>
	</head>
	<body>
		<button id="domTwo">点我一下</button>
		<script type="text/javascript">
			/* 绑定多个事件依次执行 */
			const domTwo = document.getElementById("domTwo")
			domTwo.attachEvent("onclick",function(){
				console.log(this)
				console.log("出现一次")
			})
			domTwo.attachEvent("onclick",function(){
				console.log("出现二次")
			})
			domTwo.attachEvent("onclick",function(){
				console.log("出现三次")
			})
		</script>
	</body>
</html>
